{% extends "base.html" %}

{% block main %}
<div class = "button-group">
    {% if logged_in %}
    <a href = "/add_word"> Add new words</a>
    {% else %} <a href = "/login"> log in first</a>
    {% endif %}
</div>


<form class = "myForm" method = "post">
    {% if logged_in %}
    <div class = "form_group">
        <div class = "form_label" >which word to delete:</div>
        <div class = "form_label" ><input id = "delete_word" name = "delete_word" type = "text" required></div>
    </div>
    <div class ="button_group">
        <input type = "submit" value = "Delete">
    </div>
    {% endif %}
</form>

<div id = "words">
{% for words in words %}
        <div class = "product-box">
            <ul><a href = "/words/{{words[0] }}"> {{words [0]}}</a> </ul>
      <form method="post" action="DeleteConfirm">

             <button type="submit" name="Delete_Word" value= {{words[0]}}>Delete</button>
    </form>

        {% endfor %}


</div>
{% endblock %}

</div>
