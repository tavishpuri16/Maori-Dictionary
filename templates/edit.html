{% extends "base.html" %}

{%block heading%} Add a new word {% endblock %}

{%block title%} edit {% endblock %}

{%block tabheader%} edit {% endblock %}

{% block pageheading %} llo {% endblock %}

{% block main %}
<!-- creates forms for each input required -->
<form class="dataForm" method="post">
    <div class="form-group">
        <div class="form-label">Maori:</div>
        <div class="form-element"><input id="maori" name="maori" type="text"></div>
    </div>

    <div class="form-group">
        <div class="form-label">English:</div>
        <div class="form-element"><input id="english" name="english" type="text"></div>
    </div>
    <div class="form-group">
        <div class="form-label">Year Level:</div>
        <div class="form-element"><input id="level" name="level" type="number"></div>
    </div>

    <div class="form-group">
        <div class="form-label">Definition:</div>
        <div class="form-element"><input id="definition" name="definition" type="text">
        </div>


        <div class="button-group">
            <input type="submit" value="Submit"> <!-- creates submit button -->
        </div>
</form>
{% endblock %}
