{% extends "base.html" %}

{%block heading%}<a  href = "/"><strong> Maori Dictionary</strong></a> {% endblock %}

<!-- creates forms for user to fill out their details -->
{% block main %}
<form class="dataForm" method="post">
    <div class="form-group">
        <div class="form-label">First name: </div>
        <div class="form-element"><input id="fname" name="fname" type="text"> </div>
    </div>

    <div class="form-group">
        <div class="form-label">Last name: </div>
        <div class="form-element"><input id="lname" name="lname" type="text"> </div>
    </div>

    <div class="form-group">
        <div class="form-label">Email: </div>
        <div class="form-element"><input id="email" name="email" type="email" required> </div>
    </div>

    <div class="form-group">
        <div class="form-label">Password: </div>
        <div class="form-element"><input id="pass" name="pass" type="password" required> </div>
    </div>

    <div class="form-group">
        <div class="form-label">Password (again): </div>
        <div class="form-element"><input id="pass2" name="pass2" type="password" required> </div>
    </div>

    <div class="button-group">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset"> <!-- reset button clears all fields -->
    </div>

</form>
{% endblock %}
