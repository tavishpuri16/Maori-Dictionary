{% extends "base.html" %}

{% block pageheading %}sign up{%endblock%}
{% block main %}
<form class="myform" method="post">
    <div class="form-group">
        <div class="form-label">First name</div>
        <div class="form-element"><input id='fname' name='fname' type="text" required></div>
    </div>

    <div class="form-group">
        <div class="form-label">Last name</div>
        <div class="form-element"><input id='lname' name='lname' type="text" required></div>
    </div>

    <div class="form-group">
        <div class="form-label">Email</div>
        <div class="form-element"><input id='email' name='email' type="email" required></div>
    </div>

    <div class="form-group">
        <div class="form-label">Password</div>
        <div class="form-element"><input id='pass' name='pass' type="password" required></div>
    </div>

    <div class="form-group">
        <div class="form-label">Confirm Password</div>
        <div class="form-element"><input id='pass2' name='pass2' type="password" required></div>
    </div>
    <div class="form-group">
        <div class="form-label">Are you a:</div>
        <input type="radio" id="student" name="canmodify" value="0" required>
        <label for="student"> Student</label>
        <input type="radio" id="teacher" name="canmodify" value="1" required>
        <label for="teacher"> Teacher</label>
    </div>

    <div class="button-group">
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </div>

</form>
{% endblock %}
