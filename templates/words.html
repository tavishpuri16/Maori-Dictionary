{% extends "base.html" %}

{%block tabheader%} Menu {% endblock %}

{% block pageheading %} Menu {% endblock %}

{% block main %}
<div id="words">
{% for words in words %}
        <div class = "product-box">
            <h3> english: {{ words[0] }}</h3>
            <p> maori: {{ words[1] }}</p>
            <p> <strong> level: </strong> {{ words[2] }}</p>
            <p> <strong> added by: </strong> {{ words[3] }}</p>
            <img src="static/images//{{words[5]}}.jpg">
        </div>

        {% endfor %}
            <li><a href="/new_word">Add Word</a></li>
</div>
{% endblock %}
