{% extends "base.html" %}

{%block heading%}<a  href = "/"><strong> Maori Dictionary</strong></a> {% endblock %}


{% block main %}
<form class="dataForm" method="post"> <!-- creates a from, post method as changing something -->
    <div class="form-group">
        <div class="form-label">Email: </div>
        <div class="form-element"><input id="email" name="email" type="email" required> </div>
    </div>

    <div class="form-group">
        <div class="form-label">Password: </div>
        <div class="form-element"><input id="password" name="password" type="password" required> </div>
    </div>

    <div class="button-group">
        <input type="submit" value="Submit"> or <a href="/teacher">sign up</a>
        <input type="reset" value="Reset">
    </div>

</form>
{% endblock %}
